2\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0420\u0430\u0441\u043a\u043e\u043f\u043e\u043a \u0438\u043c\u0435\u0435\u0442 \u0441\u0432\u043e\u0439\n&e\u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u043f\u0438\u0441\u043e\u043a \u0441\u043e\u043a\u0440\u043e\u0432\u0438\u0449. \u0414\u0440\u0443\u0433\u0438\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438, \u0441\u043e\u043a\u0440\u043e\u0432\u0438\u0449\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \n&e\u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043d\u0430\u0439\u0434\u0435\u043d\u043d\u044b\u0435 \u0432 \u0417\u0435\u043c\u043b\u0435, \u0431\u0443\u0434\u0443\u0442 \u043e\u0442\u043b\u0438\u0447\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u0442\u0435\u0445, \u0447\u0442\u043e \u0432\u044b\n&e\u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u0439\u0442\u0438 \u0432 \u0413\u0440\u0430\u0432\u0438\u0438.
