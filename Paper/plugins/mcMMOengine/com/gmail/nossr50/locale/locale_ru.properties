##Herbalism
Guides.Herbalism.Section.0=&3\u041e \u043d\u0430\u0432\u044b\u043a\u0435 \u0422\u0440\u0430\u0432\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e:\n&e\u0422\u0440\u0430\u0432\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e - \u044d\u0442\u043e \u0432\u0441\u0435 \u0447\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u0441\u0431\u043e\u0440\u0430 \u0442\u0440\u0430\u0432 \u0438 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439.\n\n&3\u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u043e\u043f\u044b\u0442\u0430:\n&e\u0421\u043e\u0431\u0438\u0440\u0430\u0439\u0442\u0435 \u0442\u0440\u0430\u0432\u044b \u0438 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f.
Guides.Herbalism.Section.1=&3\u0421\u043e\u0432\u043c\u0435\u0441\u0442\u0438\u043c\u044b\u0435 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f:\n&e\u041f\u0448\u0435\u043d\u0438\u0446\u0430, \u041a\u0430\u0440\u0442\u043e\u0448\u043a\u0430, \u041c\u043e\u0440\u043a\u043e\u0432\u044c, \u0410\u0440\u0431\u0443\u0437\u044b, \n&e\u0422\u044b\u043a\u0432\u044b, \u0421\u0430\u0445\u0430\u0440\u043d\u044b\u0435 \u0422\u0440\u043e\u0441\u043d\u0438\u043a\u0438, \u041a\u0430\u043a\u0430\u043e \u0411\u043e\u0431\u044b, \u0426\u0432\u0435\u0442\u044b, \u041a\u0430\u043a\u0442\u0443\u0441\u044b,\n&e\u0413\u0440\u0438\u0431\u044b, \u0410\u0434\u0441\u043a\u0438\u0435 \u041d\u0430\u0440\u043e\u0441\u0442\u044b, \u041a\u0443\u0432\u0448\u0438\u043d\u043a\u0438, \u041b\u0438\u0430\u043d\u044b.
Guides.Herbalism.Section.2=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u041e\u0437\u0435\u043b\u0435\u043d\u0435\u043d\u0438\u0435?\n&e\u041e\u0437\u0435\u043b\u0435\u043d\u0435\u043d\u0438\u0435 - \u044d\u0442\u043e \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0430\u043a\u0442\u0438\u0432\u0438\u0440\u0443\u0435\u0442\u0441\u044f\n&e\u043d\u0430\u0436\u0430\u0442\u0438\u0435\u043c \u041f\u041a\u041c \u0441 \u043c\u043e\u0442\u044b\u0433\u043e\u0439 \u0432 \u0440\u0443\u043a\u0435. \u041e\u0437\u0435\u043b\u0435\u043d\u0435\u043d\u0438\u0435 \u0434\u0430\u0435\u0442 \u0432\u0430\u043c \n&e\u0448\u0430\u043d\u0441 \u0442\u0440\u043e\u0439\u043d\u043e\u0433\u043e \u0434\u0440\u043e\u043f\u0430 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u0439, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0434\u0430\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \n&e\u0432\u0441\u0435\u043b\u0438\u0442\u044c \u0436\u0438\u0437\u043d\u044c \u0432 \u043c\u0435\u0440\u0442\u0432\u044b\u0435 \u0431\u043b\u043e\u043a\u0438, \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438\u0445 \n&e\u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f \u0441\u0435\u043c\u0435\u043d\u0430 \u0438\u0437 \u0432\u0430\u0448\u0435\u0433\u043e \u0438\u043d\u0432\u0435\u043d\u0442\u0430\u0440\u044f. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440,\n&e\u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0442\u044c \u043e\u0431\u044b\u0447\u043d\u044b\u0439 \u0431\u0443\u043b\u044b\u0436\u043d\u0438\u043a \u0432 \u0437\u0430\u043c\u0448\u0435\u043b\u044b\u0439.
Guides.Herbalism.Section.3=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u0416\u0438\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u041f\u0440\u0438\u043a\u043e\u0441\u043d\u043e\u0432\u0435\u043d\u0438\u0435 (\u043d\u0430 \u0443\u0440\u043e\u0436\u0430\u0439)?\n&e\u042d\u0442\u043e \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435 \u0434\u0430\u0435\u0442 \u0432\u0430\u043c \u0448\u0430\u043d\u0441 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\n&e\u043f\u043e\u0441\u0430\u0434\u0438\u0442\u044c \u043d\u043e\u0432\u044b\u0435 \u0440\u0430\u0441\u0442\u0435\u043d\u0438\u044f \u043f\u0440\u0438 \u0441\u0431\u043e\u0440\u0435 \u0443\u0436\u0435 \u0441\u043e\u0437\u0440\u0435\u0432\u0448\u0438\u0445. \n&e\u042d\u0442\u043e\u0442 \u0448\u0430\u043d\u0441 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0443\u0440\u043e\u0432\u043d\u044f \u043d\u0430\u0432\u044b\u043a\u0430 \u0422\u0440\u0430\u0432\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u043e.
Guides.Herbalism.Section.4=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u0416\u0438\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u041f\u0440\u0438\u043a\u043e\u0441\u043d\u043e\u0432\u0435\u043d\u0438\u0435 (\u043d\u0430 \u043a\u0430\u043c\u0435\u043d\u044c/\u0433\u0440\u044f\u0437\u044c)?\n&e\u042d\u0442\u043e \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0432\u0430\u043c \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0442\u044c \u043c\u0435\u0440\u0442\u0432\u044b\u0435 \u0431\u043b\u043e\u043a\u0438 \u0432 \u0438\u0445\n&e\u0436\u0438\u0432\u044b\u0435 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u044f. \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u043a\u043b\u0438\u043a\u043d\u0443\u0432 \u041f\u041a\u041c\n&e\u043d\u0430 \u0431\u043b\u043e\u043a \u0441 \u0441\u0435\u043c\u0435\u043d\u0430\u043c\u0438 \u0432 \u0440\u0443\u043a\u0435. \u042d\u0442\u043e \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442 1 \u0441\u0435\u043c\u044f\u0447\u043a\u043e.
Guides.Herbalism.Section.5=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u0424\u0435\u0440\u043c\u0435\u0440\u0441\u043a\u0430\u044f \u0414\u0438\u0435\u0442\u0430?\n&e\u042d\u0442\u043e \u0443\u043c\u0435\u043d\u0438\u0435 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0435\u0442 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0443\u0442\u043e\u043b\u0435\u043d\u0438\u044f \u0433\u043e\u043b\u043e\u0434\u0430\n&e\u043f\u0440\u0438 \u043f\u043e\u0435\u0434\u0430\u043d\u0438\u0438 \u0425\u043b\u0435\u0431\u0430, \u041f\u0435\u0447\u0435\u043d\u044c\u044f, \u0410\u0440\u0431\u0443\u0437\u0430, \u0413\u0440\u0438\u0431\u043d\u043e\u0433\u043e \u0421\u0443\u043f\u0430,\n&e\u041c\u043e\u0440\u043a\u043e\u0432\u0438 \u0438 \u041a\u0430\u0440\u0442\u043e\u0448\u043a\u0438.
Guides.Herbalism.Section.6=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u0425\u0430\u0439\u043b\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0423\u0434\u0430\u0447\u0430?\n&e\u042d\u0442\u043e \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435 \u0434\u0430\u0435\u0442 \u0432\u0430\u043c \u0448\u0430\u043d\u0441 \u043d\u0430\u0439\u0442\u0438 \u0440\u0435\u0434\u043a\u0438\u0435\n&e\u043f\u0440\u0435\u0434\u043c\u0435\u0442\u044b, \u043b\u043e\u043c\u0430\u044f \u043c\u0435\u0447\u0435\u043c \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0435 \u0431\u043b\u043e\u043a\u0438.
Guides.Herbalism.Section.7=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u0414\u0432\u043e\u0439\u043d\u043e\u0439 \u0414\u0440\u043e\u043f?\n&e\u042d\u0442\u043e \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435 \u0434\u0430\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0438\u0439 \u0432\u044b\u0445\u043e\u0434 \u043f\u0440\u0438 \u0441\u0431\u043e\u0440\u0435 \u0443\u0440\u043e\u0436\u0430\u044f.
##Mining
Guides.Mining.Section.0=&3\u041e \u043d\u0430\u0432\u044b\u043a\u0435 \u0428\u0430\u0445\u0442\u0435\u0440\u0441\u0442\u0432\u043e:\n&e\u0428\u0430\u0445\u0442\u0435\u0440\u0441\u0442\u0432\u043e \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0434\u043e\u0431\u044b\u0447\u0443 \u043a\u0430\u043c\u043d\u044f \u0438 \u0440\u0443\u0434. \u041e\u043d\u043e \u0434\u0430\u0435\u0442 \u0448\u0430\u043d\u0441,\n&e\u0447\u0442\u043e \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0440\u0435\u0434\u043a\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0431\u0443\u0434\u0443\u0442 \u043d\u0430\u0439\u0434\u0435\u043d\u044b \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0434\u043e\u0431\u044b\u0447\u0438.\n\n&3\u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u043e\u043f\u044b\u0442\u0430:\n&e\u0427\u0442\u043e\u0431\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043e\u043f\u044b\u0442, \u0432\u044b \u0434\u043e\u043b\u0436\u043d\u044b \u0432\u0435\u0441\u0442\u0438 \u0434\u043e\u0431\u044b\u0447\u0443 \u0441 \u043a\u0438\u0440\u043a\u043e\u0439 \u0432 \u0440\u0443\u043a\u0435.\n&e\u041e\u043f\u044b\u0442 \u0434\u0430\u0435\u0442\u0441\u044f \u0437\u0430 \u0434\u043e\u0431\u044b\u0447\u0443 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0445 \u0431\u043b\u043e\u043a\u043e\u0432.
Guides.Mining.Section.1=&3\u0421\u043e\u0432\u043c\u0435\u0441\u0442\u0438\u043c\u044b\u0435 \u0411\u043b\u043e\u043a\u0438:\n&e\u041a\u0430\u043c\u0435\u043d\u044c, \u0423\u0433\u043e\u043b\u044c, \u0416\u0435\u043b\u0435\u0437\u043d\u0430\u044f \u0420\u0443\u0434\u0430, \u0417\u043e\u043b\u043e\u0442\u0430\u044f \u0420\u0443\u0434\u0430, \u0410\u043b\u043c\u0430\u0437\u043d\u0430\u044f \u0420\u0443\u0434\u0430, \u0420\u0435\u0434\u0441\u0442\u043e\u0443\u043d,\n&e\u041b\u0430\u0437\u0443\u0440\u0438\u0442\u043e\u0432\u0430\u044f \u0420\u0443\u0434\u0430, \u041e\u0431\u0441\u0438\u0434\u0438\u0430\u043d, \u0417\u0430\u043c\u0448\u043b\u0435\u043d\u043d\u044b\u0439 \u0431\u0443\u043b\u044b\u0436\u043d\u0438\u043a, \u041a\u0430\u043c\u0435\u043d\u044c \u041a\u0440\u0430\u044f,\n&e\u0421\u0432\u0435\u0442\u044f\u0449\u0438\u0439\u0441\u044f \u041a\u0430\u043c\u0435\u043d\u044c \u0438 \u0410\u0434\u0441\u043a\u0438\u0439 \u041a\u0430\u043c\u0435\u043d\u044c.
Guides.Mining.Section.2=&3\u041a\u0430\u043a \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0443\u043c\u0435\u043d\u0438\u0435 \u0421\u0443\u043f\u0435\u0440 \u0414\u0440\u043e\u0431\u0438\u043b\u043a\u0430:\n&e\u0421 \u043a\u0438\u0440\u043a\u043e\u0439 \u0432 \u0440\u0443\u043a\u0435 \u043a\u043b\u0438\u043a\u043d\u0438\u0442\u0435 \u041f\u041a\u041c \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0438\u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442.\n&e\u041f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043e\u043a\u043e\u043b\u043e 4 \u0441\u0435\u043a\u0443\u043d\u0434 \u0434\u043b\u044f \u0434\u043e\u0431\u044b\u0447\u0438\n&e\u0441\u043e\u0432\u043c\u0435\u0441\u0442\u0438\u043c\u044b\u0445 \u0431\u043b\u043e\u043a\u043e\u0432 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0443\u043c\u0435\u043d\u0438\u044f \u0421\u0443\u043f\u0435\u0440 \u0414\u0440\u043e\u0431\u0438\u043b\u043a\u0430.
Guides.Mining.Section.3=&3\u0427\u0442\u043e \u0442\u0430\u043a\u043e\u0435 \u0421\u0443\u043f\u0435\u0440 \u0414\u0440\u043e\u0431\u0438\u043b\u043a\u0430?\n&e\u0421\u0443\u043f\u0435\u0440 \u0414\u0440\u043e\u0431\u0438\u043b\u043a\u0430 - \u044d\u0442\u043e \u0443\u043c\u0435\u043d\u0438\u0435, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u043e\u0435 \u0441 \u043d\u0430\u0432\u044b\u043a\u043e\u043c \u0428\u0430\u0445\u0442\u0435\u0440\u0441\u0442\u0432\u043e.\n&e\u041e\u043d\u043e \u0443\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u0442 \u0448\u0430\u043d\u0441 \u043d\u0430\u0439\u0442\u0438 \u0441\u043e\u043a\u0440\u043e\u0432\u0438\u0449\u0430 \u0438 \u0434\u0430\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\n&e\u0440\u0430\u0437\u0440\u0443\u0448\u0430\u0442\u044c \u0431\u043b\u043e\u043a\u0438 \u0441 \u043e\u0434\u043d\u043e\u0433\u043e \u0443\u0434\u0430\u0440\u0430.
Guides.Mining.Section.4=&3\u041a\u0430\u043a \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0443\u043c\u0435\u043d\u0438\u0435 \u041f\u043e\u0434\u0440\u044b\u0432\u043d\u0430\u044f \u0414\u043e\u0431\u044b\u0447\u0430:\n&e\u0421 \u0434\u0435\u0442\u043e\u043d\u0430\u0442\u043e\u0440\u043e\u043c \u0432 \u0440\u0443\u043a\u0435 (\u0437\u0430\u0436\u0438\u0433\u0430\u043b\u043a\u0430 \u043f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e), \u0441\u043e\u0431\u043b\u044e\u0434\u0430\u044f\n&e\u0434\u0438\u0441\u0442\u0430\u043d\u0446\u0438\u044e, \u043f\u0440\u0438\u0441\u044f\u0434\u044c\u0442\u0435, \u043d\u0430\u0432\u0435\u0434\u0438\u0442\u0435 \u043f\u0435\u0440\u0435\u043a\u0440\u0435\u0441\u0442\u0438\u0435 \u043d\u0430 TNT \u0438 \n&e\u043a\u043b\u0438\u043a\u043d\u0438\u0442\u0435 \u041f\u041a\u041c, \u044d\u0442\u043e \u043f\u0440\u0438\u0432\u0435\u0434\u0435\u0442 \u043a \u0435\u0433\u043e \u043c\u0433\u043d\u043e\u0432\u0435\u043d\u043d\u043e\u043c\u0443 \u0432\u0437\u0440\u044b\u0432\u0443.
Guides.Mining.Section.5=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u041f\u043e\u0434\u0440\u044b\u0432\u043d\u0430\u044f \u0414\u043e\u0431\u044b\u0447\u0430?\n&e\u041f\u043e\u0434\u0440\u044b\u0432\u043d\u0430\u044f \u0414\u043e\u0431\u044b\u0447\u0430 - \u044d\u0442\u043e \u0443\u043c\u0435\u043d\u0438\u0435, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u043e\u0435 \u0441 \u043d\u0430\u0432\u044b\u043a\u043e\u043c\n&e\u0428\u0430\u0445\u0442\u0435\u0440\u0441\u0442\u0432\u043e. \u041e\u043d\u043e \u0434\u0430\u0435\u0442 \u0431\u043e\u043d\u0443\u0441\u044b \u043f\u0440\u0438 \u0432\u0437\u0440\u044b\u0432\u0435 TNT \u0438 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442\n&e\u0432\u0437\u0440\u044b\u0432\u0430\u0442\u044c \u0435\u0433\u043e \u043d\u0430 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0438. \u0415\u0441\u0442\u044c \u0442\u0440\u0438 \u043e\u0441\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u041f\u043e\u0434\u0440\u044b\u0432\u043d\u043e\u0439 \u0414\u043e\u0431\u044b\u0447\u0438. \n&e\u041f\u0435\u0440\u0432\u0430\u044f - \u044d\u0442\u043e \u0443\u043c\u0435\u043d\u0438\u0435 \u0411\u043e\u043b\u044c\u0448\u0438\u0435 \u0411\u043e\u043c\u0431\u044b, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0435\u0442 \u0440\u0430\u0434\u0438\u0443\u0441\n&e\u0432\u0437\u0440\u044b\u0432\u0430 TNT. \u0412\u0442\u043e\u0440\u0430\u044f - \u0443\u043c\u0435\u043d\u0438\u0435 \u042d\u043a\u0441\u043f\u0435\u0440\u0442 \u0412\u0437\u0440\u044b\u0432\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0435\u0442 \n&e\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u0432\u0430\u043c\u0438 \u043f\u043e\u0432\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u044f \u043e\u0442 \u0432\u0437\u0440\u044b\u0432\u0430 TNT. \u0422\u0440\u0435\u0442\u044c\u044f - \u0443\u043c\u0435\u043d\u044c\u0448\u0435\u043d\u0438\u0435\n&e\u0434\u0440\u043e\u043f\u0430 \u043f\u0440\u043e\u0441\u0442\u044b\u0445 \u043a\u0430\u043c\u043d\u0435\u0439, \u0438 \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u0435 \u0434\u0440\u043e\u043f\u0430 \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0445 \u0440\u0443\u0434.
##Repair
Guides.Repair.Section.0=&3\u041e \u043d\u0430\u0432\u044b\u043a\u0435 \u0420\u0435\u043c\u043e\u043d\u0442:\n&e\u0420\u0435\u043c\u043e\u043d\u0442 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0436\u0435\u043b\u0435\u0437\u043d\u044b\u0439 \u0431\u043b\u043e\u043a \u0434\u043b\u044f \u043f\u043e\u0447\u0438\u043d\u043a\u0438 \u0431\u0440\u043e\u043d\u0438\n&e\u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u043e\u0432. \n\n&3\u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u043e\u043f\u044b\u0442\u0430:\n&e\u0427\u0438\u043d\u0438\u0442\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u0431\u0440\u043e\u043d\u044e, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f mcMMO \u043d\u0430\u043a\u043e\u0432\u0430\u043b\u044c\u043d\u044e. \n&e\u041f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e, \u044d\u0442\u043e \u0436\u0435\u043b\u0435\u0437\u043d\u044b\u0439 \u0431\u043b\u043e\u043a \u0438 \u044d\u0442\u0443 \n&e\u043d\u0430\u043a\u043e\u0432\u0430\u043b\u044c\u043d\u044e \u043d\u0435 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043f\u0443\u0442\u0430\u0442\u044c \u0441 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0439.
Guides.Repair.Section.1=&3\u041a\u0430\u043a \u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0435\u0449\u0438?\n&e\u0420\u0430\u0437\u043c\u0435\u0441\u0442\u0438\u0442\u0435 mcMMO \u043d\u0430\u043a\u043e\u0432\u0430\u043b\u044c\u043d\u044e \u0438 \u043a\u043b\u0438\u043a\u043d\u0438\u0442\u0435 \u043f\u043e \u043d\u0435\u0439 \u041f\u041a\u041c \n&e\u0434\u043b\u044f \u043f\u043e\u0447\u0438\u043d\u043a\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430 \u0432 \u0440\u0443\u043a\u0435. \u042d\u0442\u043e \u0441\u0442\u043e\u0438\u0442 \u0435\u0434\u0435\u043d\u0438\u0446\u0443 \u0441\u044b\u0440\u044c\u044f.
Guides.Repair.Section.2=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u041c\u0430\u0441\u0442\u0435\u0440 \u0420\u0435\u043c\u043e\u043d\u0442\u0430?\n&e\u0423\u043c\u0435\u043d\u0438\u0435 \u041c\u0430\u0441\u0442\u0435\u0440 \u0420\u0435\u043c\u043e\u043d\u0442\u0430 \u043f\u043e\u0432\u044b\u0448\u0430\u0435\u0442 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0447\u0438\u043d\u043a\u0438.\n&e\u042d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0443\u0440\u043e\u0432\u043d\u044f \u043d\u0430\u0432\u044b\u043a\u0430 \u0420\u0435\u043c\u043e\u043d\u0442\u0430.
Guides.Repair.Section.3=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u0421\u0443\u043f\u0435\u0440 \u0420\u0435\u043c\u043e\u043d\u0442?\n&e\u0421\u0443\u043f\u0435\u0440 \u0420\u0435\u043c\u043e\u043d\u0442 - \u044d\u0442\u043e \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435. \u041f\u0440\u0438 \u043f\u043e\u0447\u0438\u043d\u043a\u0435\n&e\u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430 \u043e\u043d\u043e \u0434\u0430\u0435\u0442 \u0432\u0430\u043c \u0448\u0430\u043d\u0441 \u043e\u0442\u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0435\u0433\u043e\n&e\u0441 \u0434\u0432\u043e\u0439\u043d\u043e\u0439 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c\u044e.
Guides.Repair.Section.4=&3\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u043c\u0435\u043d\u0438\u0435 \u0412\u043e\u043b\u0448\u0435\u0431\u043d\u0430\u044f \u041a\u043e\u0432\u043a\u0430?\n&e\u042d\u0442\u043e \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0432\u0430\u043c \u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u044b\n&e\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u043b\u0435\u043d\u043d\u044b\u043c\u0448\u0430\u043d\u0441\u043e\u043c \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u044c \u0438\u0445 \u0437\u0430\u0447\u0430\u0440\u043e\u0432\u0430\u043d\u0438\u0435. \n&e\u042d\u0442\u043e \u0437\u0430\u0447\u0430\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043c\u043e\u0436\u0435\u0442 \u043e\u0441\u0442\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0440\u0435\u0436\u043d\u0435\u043c \u0443\u0440\u043e\u0432\u043d\u0435,\n&e\u0441\u043d\u0438\u0437\u0438\u0442\u044c\u0441\u044f \u0438\u043b\u0438 \u0438\u0441\u0447\u0435\u0437\u043d\u0443\u0442\u044c.
